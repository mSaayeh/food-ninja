name: food_ninja
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localization: ^0.2.2
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  connectivity_plus: ^6.0.5
  google_fonts: ^6.2.1
  firebase_storage: ^12.3.0
  cloud_firestore: ^5.4.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  persistent_bottom_nav_bar_v2: ^5.3.0
  firebase_core: ^3.4.1
  firebase_auth: ^5.2.1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: BentonSans
      fonts:
        - asset: assets/fonts/BentonSans Bold.otf
          weight: 700
        - asset: assets/fonts/BentonSans Book.otf
          weight: 300
        - asset: assets/fonts/BentonSans Medium.otf
          weight: 500
        - asset: assets/fonts/BentonSans Regular.otf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400


